# application-dev.properties
# Configuración específica para entorno de DESARROLLO LOCAL

# JPA Configuration - Más detallada para desarrollo
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# Logging - Nivel DEBUG para desarrollo
logging.level.com.alexia=DEBUG
logging.level.org.springframework=WARN
logging.level.org.telegram=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Vaadin - Configuración para desarrollo
vaadin.launch-browser=false
vaadin.whitelisted-packages=com.alexia

# Development specific settings
app.environment=development
app.version=1.0.0-dev
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
